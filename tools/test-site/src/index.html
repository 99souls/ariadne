<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ariadne Test Site - A comprehensive wiki-style site for testing web crawling capabilities"
    />
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="canonical" href="http://localhost:5173/" />
    <title>Ariadne Wiki - Test Site</title>
    <script type="module" src="./main.tsx" async></script>
  </head>
  <body>
    <!-- Static prerender navigation for non-JS crawler discovery -->
    <nav
      id="prerender-nav"
      aria-label="Primary"
      style="position: absolute; left: -9999px; top: -9999px"
    >
      <a href="/about">About</a>
      <a href="/docs/getting-started">Docs</a>
      <a href="/blog">Blog</a>
      <a href="/tags">Tags</a>
      <!-- Include slow API endpoint as an anchor so the crawler enqueues it (non-HTML timing test) -->
      <a href="/api/slow">SlowEndpoint</a>
      <!-- Advanced content features static HTML page (admonitions, code fences, footnotes) -->
      <a href="/static/admonitions.html">ContentFeatures</a>
      <!-- Large binary asset to test non-blocking asset fetch -->
      <a href="/static/large.bin">LargeAsset</a>
    </nav>
    <!-- Prerender asset references (non-JS crawler visibility) -->
    <div
      id="prerender-assets"
      style="position: absolute; left: -9999px; top: -9999px"
      aria-hidden="true"
    >
      <img src="/static/img/sample1.svg" alt="Prerender working asset" />
      <img src="/static/img/missing.png" alt="Prerender broken asset" />
    </div>
    <div id="root"></div>
    <script src="/static/script.js" defer></script>
  </body>
</html>
